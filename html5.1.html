<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
		<title>html5</title>
		<!--[if lte IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- autocomplete 关闭智能提示  就是自动显示地址等 -->
		<!-- novalidate 关闭校验 -->
		<!-- autofocus 自动获取焦点 -->
		<!-- required 必须校验  但是有novalidate的时候不起作用 -->
		<form action="" method="get" autocomplete="off" novalidate>
			<!-- ie不支持color -->
			<input type="color" id="color" />
			<input type="email" id="email" autofocus required />
			<input type="text" name="txtlist" list="urllist" />
			<!-- datalist标签必须有自己的id 配合list属性使用 才有数据列表的效果 -->
			<datalist id="urllist">
				<option value="www.baidu.com">百度1</option>
				<option value="www.baidu.com">百度2</option>
				<option value="www.baidu.com">百度3</option>
				<option value="www.baidu.com">百度4</option>
			</datalist>
			<input type="submit" id="submit" />
		</form>

	</body>
</html>
<script>
	window.onload=function(){
		alert(navigator.userAgent);
	}
</script>
